<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo CSV</title>
</head>
<body>
    <h1>Cargar Archivo CSV</h1>

    <form action="/mostrar_datos_csv" method="get">

        <button type="submit">Mostrar datos</button>
    </form>
</body>
</html>
